<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h3>Choose car</h3>
<table border="1" cellpadding="15">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Number</th>
        <th>Year of release</th>
        <th>Cost minute</th>
        <th> </th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.carBrand.name}"></td>
        <td th:utext="${car.name}"></td>
        <td th:utext="${car.number}"></td>
        <td th:utext="${car.yearOfRelease}"></td>
        <td th:utext="${car.costMinute}"></td>
        <td><a th:href="@{/rental_car/client/order/{carID}(carID=${car.id})}">—Åhoose</a></td>

    </tr>
</table>
</body>
</html>
